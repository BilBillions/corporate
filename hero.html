<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veridian Legal - Static HTML</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-lime': '#A3E635',
            'brand-dark': '#111827',
            'brand-gray': '#1F2937'
          }
        }
      }
    };
  </script>
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-brand-dark text-gray-300 font-sans leading-normal tracking-tight">

<section id="hero" class="relative h-screen flex items-center justify-center text-center">
  <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://picsum.photos/1920/1080?grayscale&blur=2');"></div>
  <div class="absolute inset-0 bg-brand-dark opacity-70"></div>
  <div class="relative z-10 px-6">
    <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-4 text-white">Modern Counsel for an Evolving World</h1>
    <p class="max-w-2xl mx-auto text-lg md:text-xl mb-8 text-gray-300">Strategic, technology-forward legal solutions for businesses that move fast and think bigger.</p>
    <a href="#contact" class="bg-brand-lime text-brand-dark font-bold px-6 py-3 rounded-lg hover:bg-lime-300 transition-all duration-300 transform hover:scale-105">Schedule a Consultation</a>
  </div>
</section>

</body>
</html>
